<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ano Stiyawan — Pro</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="top">
    <div class="brand">Ano Stiyawan</div>
    <div class="right">
      <button id="toggleMode" class="ghost">Dark</button>
      <button id="openSettings" class="ghost">⚙️</button>
    </div>
  </header>

  <section class="hero">
    <div class="greeting">
      <div id="hello">Selamat Datang</div>
      <div id="clock">--:--</div>
      <div id="date">—</div>
    </div>
    <div class="weather" id="weather">
      <div class="w-main">Cuaca di sabatang: <span id="w-text">mencari lokasi...</span></div>
      <div class="w-sub"><span id="w-temp"></span> <span id="w-place"></span></div>
    </div>
  </section>

  <main class="center">
    <form action="https://www.google.com/search" method="get" class="search">
      <input type="text" name="q" placeholder="Cari di Google..." aria-label="Ketik kata kunci" autofocus>
      <button type="submit">Search</button>
    </form>

    <div class="chips" id="quickLinks"></div>
  </main>

  <footer class="foot">Pro variant • greeting + clock • geolocation weather • quick admin shortcuts</footer>

  <!-- Settings -->
  <dialog id="settings">
    <form method="dialog" class="settings-form">
      <h3>Pengaturan Tautan</h3>
      <label>Qyara Login URL
        <input id="cfg-qyara" type="url" placeholder="https://contoh-login.qyara.net/login">
      </label>
      <label>RouterOS URL (WebFig/Winbox Web)
        <input id="cfg-routeros" type="url" placeholder="http://192.168.88.1/">
      </label>
      <label>Mikhmon URL
        <input id="cfg-mikhmon" type="url" placeholder="http://192.168.88.2/mikhmon/">
      </label>
      <menu>
        <button value="cancel" class="ghost">Batal</button>
        <button id="saveSettings" value="default">Simpan</button>
      </menu>
      <small>Disimpan di browser (localStorage) perangkat ini.</small>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
